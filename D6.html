        const myh1 = document.getElementsByTagName("h1")[0];

      /* ESERCIZIO 10
                 Crea una funzione che, al click sul footer, riveli l'URL del link interno come contenuto di un alert()
                */

      const revealFooterLink = function () {
        const foot = document.querySelector("footer a");
        alert("URL DEL LINK INTERNO" + foot.href);

          "https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents"

      const changeColorWithRandom = function () {
        const h2Element = document.querySelector("h2");
        h2Element.id = "changeMyColor";
        // id assegnato
        const randColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(
